<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | IAya Agency</title>
    <link rel="icon" type="image/png" href="/favicon-iaya.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Inter:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --color-iaya-bg: #11141d;
            /* Approximate oklch(15% 0.02 260) */
            --color-iaya-nav: #141b2d;
            --color-iaya-orange: #f26522;
            /* Approximate oklch(65% 0.20 45) */
            --color-iaya-turquoise: #2dd4bf;
            /* Approximate oklch(70% 0.15 190) */
            --font-outfit: 'Outfit', sans-serif;
            --font-inter: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-iaya-bg);
            color: white;
            font-family: var(--font-inter);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Video Background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(17, 20, 29, 0.4) 0%, rgba(17, 20, 29, 0.8) 100%);
            z-index: -1;
        }

        /* Topnav Bar - Replicating Navbar.tsx */
        header {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 1200px;
            z-index: 100;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 32px;
            background: rgba(20, 27, 45, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo img {
            height: 40px;
            width: auto;
            display: block;
        }

        .nav-links {
            display: none;
        }

        @media (min-width: 1024px) {
            .nav-links {
                display: flex;
                gap: 32px;
            }
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-family: var(--font-outfit);
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--color-iaya-orange);
        }

        .lang-pill {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            padding: 4px;
            gap: 4px;
        }

        .lang-pill span {
            width: 40px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-outfit);
            font-size: 11px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            transition: color 0.3s;
        }

        .lang-pill span.active {
            background: white;
            color: black;
            border-radius: 50px;
        }

        /* 404 Core Content */
        main {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 20px;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px;
            border-radius: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-family: var(--font-outfit);
            font-size: clamp(60px, 10vw, 100px);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.4) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.05em;
        }

        h2 {
            font-family: var(--font-outfit);
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: var(--color-iaya-turquoise);
            margin-bottom: 40px;
        }

        p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 40px;
            max-width: 400px;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            padding: 20px 40px;
            background-color: white;
            color: black;
            text-decoration: none;
            font-family: var(--font-outfit);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border-radius: 50px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: scale(1.05);
            background-color: var(--color-iaya-orange);
            color: white;
            box-shadow: 0 15px 30px rgba(242, 101, 34, 0.3);
        }

        /* Language labels for dynamic hover or simple static */
        .trilingual-text {
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.3);
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="video-background">
        <video autoplay muted loop playsinline poster="/assets/404_placeholder.jpg">
            <source src="/assets/404_raw.mp4" type="video/mp4">
        </video>
    </div>
    <div class="overlay"></div>

    <header>
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="/assets/logo.png" alt="IAya Agency">
            </a>
            <nav class="nav-links">
                <a href="/index.html#servicios">Servicios</a>
                <a href="/portafolio">Portafolio</a>
                <a href="/noticias">Noticias</a>
                <a href="/recreo">Recreo</a>
                <a href="/origen">Origen</a>
                <a href="/index.html#nexo">Contacto</a>
            </nav>
            <div class="lang-pill">
                <span class="active">ES</span>
                <span>EN</span>
                <span>FR</span>
            </div>
        </div>
    </header>

    <main>
        <div class="content-box">
            <h1>Lost?</h1>
            <h2>Error / 404</h2>
            <p>Parece que has llegado a un territorio inexplorado. No te preocupes, el futuro todavía se
                construyendo.</p>
            <a href="/" class="cta-button">Volver al inicio</a>
            <div class="trilingual-text">
                Oups! Page non trouvée / Oops! Page not found
            </div>
        </div>
    </main>

</body>

</html>
